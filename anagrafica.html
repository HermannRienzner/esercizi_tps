<html>
    <head>
        <title>anagrafica</title>
    </head>
    <body>
        <script>
            function anagrafe(){
                GetNome = document.getElementById("nome").value;
                document.getElementById("OutNome").innerHTML = GetNome;
                
                GetCognome = document.getElementById("cognome").value;
                document.getElementById("OutCognome").innerHTML = GetCognome;
                
                GetIndirizzo = document.getElementById("indirizzo").value;
                document.getElementById("OutIndirizzo").innerHTML = GetIndirizzo;
                
                GetCittà = document.getElementById("città").value;
                document.getElementById("OutCittà").innerHTML = GetCittà;
                
                GetCAP = document.getElementById("CAP").value;
                document.getElementById("OutCAP").innerHTML = GetCAP;
                
                GetComple = document.getElementById("comple").value;
                document.getElementById("OutComple").innerHTML = GetComple;
                
                GetProvincia = document.getElementById("provincia").value;
                document.getElementById("OutProvincia").innerHTML=GetProvincia;
                
                switch(true){
                    case document.getElementById("comple").value > 2013:
                        document.getElementById("OutGenerazione").innerHTML = "generazione alpha";
                    break 
                    case document.getElementById("comple").value > 1997:
                        document.getElementById("OutGenerazione").innerHTML = "generazione z";
                    break
                    case document.getElementById("comple").value > 1981:
                        document.getElementById("OutGenerazione").innerHTML = "generazione millenials";
                    break
                    case document.getElementById("comple").value > 1965:
                        document.getElementById("OutGenerazione").innerHTML = "generazione x";
                    break
                    case document.getElementById("comple").value > 1946:
                        document.getElementById("OutGenerazione").innerHTML = "generazione baby boomers";
                    break
                    case document.getElementById("comple").value > 1928:
                        document.getElementById("OutGenerazione").innerHTML = "generazione silenizosa";  
                    break                   
                }
                for(let i = 0; i< document.getElementsByName("genere").length; i++){
                    if(document.getElementsByName("genere")[i].checked){
                        document.getElementById("OutGenere").innerHTML = document.getElementsByName("genere")[i].value;
                    }
                }
            }
        </script>
        <table style="width: 100%;">  
            <tr>
                <td style="text-align: left;">
                    <div>
                        <p >inserisci il nome</p>
                        <input type="text" id="nome">

                        <p >inserisci il cognome</p>
                        <input type="text" id="cognome">

                        <div>
                            <p>inserisci il genere</p> 
                            <input type="radio" name= "genere" value="uomo"> "uomo" <br>
                            <input type="radio" name= "genere" value="donna"> "donna" <br>
                            <input type="radio" name= "genere" value="preferisco non specificarlo"> "preferisco non specificarlo" <br>
                        </div>
                        
                        <p>inserisci la provincia</p>
                        <input type="text" id="provincia">

                        <p >inserisci la città</p>
                        <input type="text" id="città">

                        <p >inserisci l'indirizzo</p>
                        <input type="text" id="indirizzo">

                        <p >inserisci il CAP </p>
                        <input type="number" id="CAP">

                        <p>inserisci i mezzi che possiedi </p>
                        

                        <p >inserisci l'anno di nascita </p>
                        <input type="number" id="comple">

                        <input type="button" value="Cliccami" onclick="anagrafe()">
                    </div>
                </td>  
                <td style="text-align: right;">
                    <div>
                        <p id="OutNome"> </p>
                        <p id="OutCognome"> </p>
                        <p id="OutProvincia"></p>
                        <p id="OutCittà"> </p>
                        <p id="OutIndirizzo"> </p>
                        <p id="OutCAP"> </p>
                        <p id="OutComple"> </p>
                        <p id="OutGenerazione"> </p>
                        <p id="OutGenere"></p>
                    </div>
                </td>
            </tr>      
        </table>
    </body>
</html>
