<html>
    <head>
        <title>
            esercizio input output
        </title>
    </head>
    <body>
        <label for="input1">Inserire le righe</label>
        <input type="number" id="input1" >
        <label for="input2">Inserisci le colonne</label>
        <input type="number" id="input2" >
        <input type="button" id="calcolo" onclick="creaTabella()">
        <table id="tabella">
           
        </table>

        <script>
            function creaTabella (){
                let righe = document.getElementById("input1").value;
                let colonne = document.getElementById("input2").value;
                let table = document.getElementById("tabella");
                table.style.border = '1px solid black';
                for(let i = 0; i < righe; i++){
                    let riga = document.createElement("tr");
                    riga.style.border = '1px solid black';
                    for(let k = 0; k < colonne; k++){
                        let colonna = document.createElement("td");
                        colonna.innerHTML = Math.floor(Math.random()*100 + 1);
                        colonna.style.border = '1px solid black';
                        riga.appendChild(colonna);
                    }
                    table.appendChild(riga);
                }
                table.style.borderCollapse = 'collapse';
            }
        </script>
    </body>
</html>
