<html>
    <head>
        <title>primo programma javascript</title>
    </head>
    <body>
        <table>  
            <tr>
                <td>
                    <div>
                        <p>inserisci il nome</p> <br>
                        <input type="text" ip="InputNome"> <br>
                        <p>inserisci il cognome</p> <br>
                        <input type="text" ip="InputCognome"> <br>
                        <p>inserisci l'indirizzo</p> <br>
                        <input type="text" ip="InputIndirizzo"> <br>
                        <input type="button"  value="Cliccami" onclick="PrintData()">
                    </div>
                </td>  
                <td>
                    <div>
                        <p id="PrintNome"> </p> <br>
                        <p id="PrintCognome"> </p> <br>
                        <p id="PrintIndirizzo"> </p>
                    </div>
                </td>
            </tr>      
        </table>  

        <script>
            function PrintData() {
                var GetNome = document.getElementById(InputNome).value;
                document.getElementById(PrintNome).innerHTML = GetNome;
                var GetCognome = document.getElementById(InputCognome).value;
                document.getElementById(PrintCognome).innerHTML = GetCognome;
                var GetIndirizzo = document.getElementById(InputIndirizzo).value;
                document.getElementById(PrintIndirizzo).innerHTML = GetIndirizzo;
            }    
        </script>
    </body>
</html>
