<html>
    <head>
        <title>
            recupero JSON: creazione personaggio
        </title>
    </head>
    <body>
        <script>
            function stampaPagina(){
                localStorage.getItem("oggetto");

                let avventurriero = {nome, classe, eta};
                avventurriero.nome = document.getElementById("inputText").value;
                avventurriero.eta = document.getElementById("inputNumero").value;
                for(let i = 0; i < document.getElementsByName("classe").length; i++){
                    if(document.getElementsByName("classe")[i].checked){
                        avventurriero.classe = document.getElementsByName("classe")[i].value;
                    }
                }
                localStorage.setItem("oggetto", JSON.stringify(avventurriero));
            }
        </script>

        <input id="inputNumero" type="number">
        <label for="inputNumero">Inserisci l'età dell'avventurriero</label>
        <input id="inputText" type="text">
        <label for="inputText"> inserisci il nome dell'avventurriero</label>
        <div>
            <p>seleziona una delle possibilità per proseguire</p>
            <input type="radio" name="classe" value="Guerriero" id="Guerriero" onclick="document.getElementById('clicAvventura').style.visibility = 'visible';">
            <label for="Guerriero"> scegli la classe del Guerriero</label>
            <input type="radio" name="classe" value="Arcere" id="Arcere" onclick="document.getElementById('clicAvventura').style.visibility = 'visible';">
            <label for="Arcere"> scegli la classe dell'Arcere</label>
            <input type="radio" name="classe" value="Stregone" id="Stregone" onclick="document.getElementById('clicAvventura').style.visibility = 'visible';">
            <label for="Stregone"> scegli la classe dello stregone </label>
        </div>
        
        <button id="attivaFunzione" onclick="stampaPagina()">clicca</button>
        
        <a href="recuperoStampa.html" id="clicAvventura" style="visibility: hidden;"> sei pronto? avventurriero.classe </a>
    </body>

</html>
