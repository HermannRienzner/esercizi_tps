    <body>
        <div>
            <table>
                <tr>
                    <td>
                        <p>nome</p>
                    </td>
                    <td>

                    <td>
                        <p>materie</p>
                    </td>
                </tr>
                <tr id="rigaElementi">

                </tr>
            </table>

            <script>
                let riga = document.getElementById("rigaElementi").innerHTML
                let oggetto = JSON.parse(localStorage.getItem("elenco"));
                let td
                let p
                for(let i = 0; i < oggetto.length; i++) {
                    td = document.createElement("td")
                    p = document.createElement("p")
                    p.textContent = oggetto[i].valore
                    td.appendChild(p)
                    riga.appendChild(td)
                }
            </script>
        </div>
    </body>
